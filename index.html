<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />

</head>

<body class="dark:bg-gray-900 text-white flex-col flex justify-center">
    <button id="theme-toggle" type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
    </button>
    <div
        class="mx-auto bg-zinc-800 rounded-lg container h-2/3 w-1/3 p-3  lg:w-1/4 md:w-3/4 sm:min-w-3/4 shadow-2xl p-4  bg-gradient-to-r bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-2 sm:p-6 dark:bg-gray-800">
        <div class="header text-center mb-8">
            <h2 class="text-3xl text-slate-400">Caesar's Encryptor</h2>
        </div>
        <div class="container flex flex-col justify-center content-center mt-12">
            <label class="text-2xl text-slate-400 mb-5" for="">Input text</label>
            <textarea
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border   focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
                name="caesar-original" id="caesar_original"></textarea><br>
            <div class="container flex flex-row md:min-w-2xl">
                <ul class="grid grid-cols-5 content-center rounded-lg text-white mx-auto">
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="1" name="answer" id="shift_1">
                        <label
                            class="text-slate-300 rounded-l-lg flex p-2   bg-gray-500   cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-700 peer-checked:font-bold "
                            for="shift_1">1</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="2" name="answer" id="shift_2">
                        <label
                            class="text-slate-300 flex p-2   bg-gray-500     cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-700 peer-checked:font-bold peer-checked:font-bold "
                            for="shift_2">2</label>
                    </li>

                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="3" name="answer" id="shift_3">
                        <label
                            class="text-slate-300  flex p-2   bg-gray-500    cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-700 peer-checked:font-bold peer-checked:font-bold"
                            for="shift_3">3</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="4" name="answer" id="shift_4">
                        <label
                            class="text-slate-300 flex p-2  bg-gray-500    cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-700  peer-checked:font-bold"
                            for="shift_4">4</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="5" name="answer" id="shift_5">
                        <label
                            class="text-slate-300 rounded-r-lg flex p-2   bg-gray-500     cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-700 peer-checked:font-bold"
                            for="shift_5">5</label>
                    </li>
                </ul>

            </div>
            <div class="container mx-auto w-2/3 flex flex-row gap-1 mt-8 font-bold"><button
                    class="inline-flex  text-center cursor-auto bg-gray-500 rounded shadow-lg w-3/6 hover:shadow-xl mx-auto hover:bg-gray-700 rounded-full p-2 text-slate-300 font-semibold"
                    id="submit-btn" type="submit" onclick="displayencode()" value="save"><svg
                        class="motion-reduce:hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>Encode</button>
                <button
                    class=" inline-flex cursor-auto bg-gray-500 rounded shadow-lg w-3/6 hover:shadow-xl mx-auto hover:bg-gray-700 rounded-full p-2 text-slate-300 font-semibold"
                    onclick="displaydecode()"><svg
                        class="motion-reduce:hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>Decode</button>
            </div>
            <div class="container h-40 mt-8">
                <label class="text-2xl text-slate-400" for="">Output text</label><br><br>
                <textarea
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-5/6"
                    name="caesar_encrypted" id="caesar_encrypted"></textarea>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/caesars_encryption.js"></script>
    <script src="scripts/DES-encryption.js"></script>
</body>

</html>
