<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-5 text-center">Encryption app</h1>
    <p class="lead text-center">This app is free to use and can encrypt/decrypt in different encyrption algorithms</p>
    <div class="container">

        <nav>
            <div class="nav nav-tabs bg-light" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Caesars Encryption</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Profile</a>
                <a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-contact" role="tab"
                    aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content bg-light" id="nav-tabContent">
            <div class="tab-pane fade show active p-5 d-flex" id="nav-home" role="tabpanel"
                aria-labelledby="nav-home-tab">
                <div class="container">
                    <label for="">Enter text you want to encrypt</label><br>
                    <textarea name="caesar-original" id="caesar_original" cols="50" rows="2"></textarea><br>
                    <button class="btn bg-primary text-light mb-5" id="submit-btn" type="submit" onclick="display()"
                        value="save">Submit</button><br>
                    <label for="">Encrypted text</label><br>
                    <textarea name="caesar_encrypted" id="caesar_encrypted" cols="50" rows="2"></textarea><br>
                    <button class="btn bg-danger text-light">Decode</button>

                </div>
                <img src="caesar-cipher.png" alt="" class="img img-fluid">
            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <p>clicked profile</p>
                <p>clicked profile</p>
                <p>clicked profile</p>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <p>clicked contact</p>
                <p>clicked contact</p>
                <p>clicked contact</p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="scripts/caesars-encryption.js"></script>
</body>

</html>
