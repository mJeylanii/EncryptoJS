<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body class="bg-zinc-900 text-white flex-col flex justify-center">
    <div
        class="mx-auto bg-zinc-800 rounded-lg container h-2/3 w-1/3 p-3  lg:w-1/4 md:w-3/4 sm:min-w-3/4 shadow-2xl p-4 ">
        <div class="header text-center mb-8">
            <h2 class="text-3xl">Caesar's Encryptor</h2>
        </div>
        <div class="container flex flex-col justify-center content-center mt-24">
            <label class="text-2xl" for="">Original text</label><br>
            <textarea class="rounded-md border text-white bg-zinc-700  focus:ring-2  outline-0 " name="caesar-original"
                id="caesar_original"></textarea><br>
            <div class="container flex flex-row md:min-w-2xl">
                <ul class="grid grid-cols-5 content-center rounded-lg text-white mx-auto">
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="1" name="answer" id="shift_1">
                        <label
                            class="text-white rounded-l-lg flex p-3  bg-zinc-700 border border-gray-300  cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-250 peer-checked:border-transparent"
                            for="shift_1">1</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="2" name="answer" id="shift_2">
                        <label
                            class="text-white  flex p-3  bg-zinc-700 border border-gray-300  cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-250 peer-checked:border-transparent"
                            for="shift_2">2</label>
                    </li>

                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="3" name="answer" id="shift_3">
                        <label
                            class="text-white  flex p-3  bg-zinc-700 border border-gray-300  cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-250 peer-checked:border-transparent"
                            for="shift_3">3</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="4" name="answer" id="shift_4">
                        <label
                            class="text-white flex p-3  bg-zinc-700 border border-gray-300  cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-250 peer-checked:border-transparent"
                            for="shift_4">4</label>
                    </li>
                    <li class="relative">
                        <input class="sr-only peer" type="radio" value="5" name="answer" id="shift_5">
                        <label
                            class="text-white rounded-r-lg flex p-3  bg-zinc-700 border border-gray-300  cursor-pointer focus:outline-none hover:bg-gray-400 hover:text-black peer-checked:shadow-inner peer-checked:bg-gray-250 peer-checked:border-transparent"
                            for="shift_5">5</label>
                    </li>
                </ul>

            </div>
            <div class="container mx-auto w-2/3 flex flex-row gap-1 mt-8"><button
                    class="cursor-auto bg-gray-600 rounded shadow-lg w-3/6 hover:shadow-xl mx-auto" id="submit-btn"
                    type="submit" onclick="displayencode()" value="save">Encode</button>
                <button class="cursor-auto bg-gray-600 rounded shadow-lg w-3/6 hover:shadow-xl mx-auto "
                    onclick="displaydecode()">Decode</button>
            </div>
            <div class="container h-40 mt-8">
                <label class="text-2xl" for="">Encrypted text</label><br><br>
                <textarea class="rounded-md border text-white bg-zinc-700 w-full h-full focus:ring-2 outline-0"
                    name="caesar_encrypted" id="caesar_encrypted"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/caesars_encryption.js"></script>
    <script src="scripts/DES-encryption.js"></script>
</body>

</html>
